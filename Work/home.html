<html>
   <head>
      <meta name="viewport"
      content="width=device-width,initial-scale=1">
      <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
         body {margin: 0;}
.icon-bar{
   width: 100%;
   background-color: #555;
   overflow: auto;
}
.icon-bar a {
   float:left;
   width:05%;
   text-align: center;
   padding: 12px 0;
   transition: all 0.3s ease;
   color:blanchedalmond;
   font-size: 36px;
}
.icon-bar a:hover{
   background-color: #000;
}
.active {
   background-color: #4caf50;
}
.btn {
   background-color: dodgerblue;
   border: black;
   color: white;
   padding: 12px 16px;
   font-size: 16px;
   cursor: pointer;
}
.btn:hover {
   background-color: royalblue;
}
</style>
 <style>
         .container {
   position: relative;
   text-align: center;
   color: white;
}
.centered{
   position: absolute;
   top:50%;
   left:50%;
   transform: translate(-50%,-50%);
   color: orangered;
   font-size: xx-large;
}
</style>

   </head>
   <body>
      <div class="logo"><a href ="#"><img src="https://media-exp1.licdn.com/dms/image/C560BAQGuvvovqF599g/company-logo_200_200/0?e=2159024400&v=beta&t=nLVXO1XeRggi-kIQyEGqgI0LiokU6TBsvygujSDK9o8"></a></div>
      <div class="icon-bar">
         <a class="active" href="#">
            <i class="fa fa-home"></i>
          </a>
      </div>
      <h1></h1>
      <div class="container">
      <img src="https://i0.wp.com/www.avenuemail.in/wp-content/uploads/2017/11/tata-1.jpg?resize=690%2C354&ssl=1" alt="image" height="500" width="1250">
      <div class="centered">TATA STEEL GROUP COMPANIES</div>
       </div>
   </body>
</html>
