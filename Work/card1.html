<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
   button{
   margin-top: 30px;
   margin-bottom: 20px;
   background-color: yellowgreen;
   border: 1px solid black;
   padding: 5px;
   border-radius: 5px;
   cursor: pointer;

}
button:hover{
   background-color: white;
   color: white;
   transition: 0.5s;
   text-align: center;
}
h2{
   font-size: x-large;
   text-align: center;
}
.des{
   text-align: center;
}
</style>
<body>

<div class="w3-container">
  <h1>Services</h1>
   <div class="w3-card-4" style="width:20%;">
    <header class="w3-container w3-royalblue">
      <h2>Canteen</h2>
    </header>

    <div class="des">
      <p>Card services & better health facility</p>
      <button>Apply Now  </button>
  </div> 
</div>
</div>
</body>
</html>
